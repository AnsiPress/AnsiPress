user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;
worker_rlimit_nofile 65536;

events {
  worker_connections 4096;
  multi_accept on;
  use epoll;
}

http {

  ##
  # Basic Settings
  ##

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;
  add_header X-Powered-By "AnsiPress";

  server_names_hash_bucket_size 128;
  # server_name_in_redirect off;

  # Sets the maximum allowed size of the client request body
  client_max_body_size 128M;

  # In case the request body is larger than the buffer,
  # the whole body or only its part is written to a temporary file.
  # The value clean will cause the temporary files left after request processing to be removed.
  client_body_buffer_size 32k;
  client_body_in_file_only clean;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  resolver  8.8.8.8 8.8.4.4 [2001:4860:4860::8888] [2001:4860:4860::8844];

  ##
  # Rate Limit Settings
  # By Default Enable to All
  ##
  # The geo block assigns a value of 0 to $limit for IP addresses in the allowlist and 1 for all others.
  geo $limit {
      default 1;
      127.0.0.1 0;
  }

  # We then use a map to translate those values into a key, such that:
  # If $limit is 0, $limit_key is set to the empty string
  # If $limit is 1, $limit_key is set to the client’s IP address in binary format
  map $limit $limit_key {
    0 "";
    1 $binary_remote_addr;
  }

  # Putting the two together, $limit_key is set to an empty string for allowlisted IP addresses, and to the client’s IP address otherwise.
  # rate=30r/m which means 30 requests per min, effectively 1 request per 2 second.
  limit_req_status 429;
  limit_req_zone $limit_key zone=wordpress:10m rate=30r/m;

  ##
  # Logging Settings
  ##
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  ##
  # Gzip Settings
  ##

  gzip on;

  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 5;
  # Don't compress anything under 256 bytes
  gzip_min_length     256;
  # gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_disable  'MSIE [1-6]\.(?!.*SV1)';
  gzip_types
   application/atom+xml
   application/javascript
   application/json
   application/rss+xml
   application/vnd.ms-fontobject
   application/x-font-ttf
   application/x-font-opentype
   application/x-font-truetype
   application/x-javascript
   application/x-web-app-manifest+json
   application/xhtml+xml
   application/xml
   font/eot
   font/opentype
   font/otf
   image/svg+xml
   image/x-icon
   image/vnd.microsoft.icon
   text/css
   text/plain
   text/javascript
   text/x-component;


  ##
  # Virtual Host Configs
  ##
  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;
}
